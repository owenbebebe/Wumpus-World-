<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Wumpus World</title>
  </head>
  <body>
    <div class="page">
      <nav class="nav-bar">
        <div class="title">
          <h1>Wumpus World</h1>
        </div>
        <div class="nav-des center nav-block how-to">HOW TO PLAY?</div>
        <div class="nav-control center nav-block">CONTROL</div>
        <div class="level-box center nav-block">
          <div class="level">LEVEL:</div>
          <div class="level-num center">
            <div class="level-main">1</div>
            <div>-</div>
            <div class="level-sub">1</div>
          </div>
        </div>
      </nav>
      <div class="center expand-div">I will expand</div>
      <div class="result-box gameover-box">
        <div class="gameover">GAME OVER</div>
        <button class="restart">RESTART</button>
      </div>
      <div class="result-box next-box">
        <div class="gameover">YOU WON</div>
        <button class="next-level">NEXT LEVEL</button>
      </div>
      <div class="board-box no-space">
        <div class="board"></div>
        <div class="upper_layer"></div>
        <div class="fog_layer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
